<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/buceostyles.css">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Desafio 09</title>
</head>


<body>


    <div class="contentForm">
        <div class="wrapForm">
            <div class="contactForm">
                <h3>Datos Buceo</h3>
                <form name="formuContacto" id="formuContacto">
                    <label class="formLabel2">Profundidad[0-39]Mts<input class="formIngreso" type="number"
                            placeholder="" id="inputProfundidad" tabindex="1"></label>
                    <br>
                    <div id="errorIngresoProf"></div>
                    <br>
                    <label id="labelTiempo" class="formLabel2">Tiempo[]min </label>
                    <br>
                    <input class="formIngreso" placeholder="" type="number" name="Tiempo" id="inputTiempo" tabindex="2">
                    <br>
                    <div id="errorIngresoTime"></div>
                    <br>
                    <p> <input class="formIngreso" placeholder="Intervalo" value="" id="inputIntervalo"></p>
                    <div class="formContenido botones full">
                        <button type="button" class="formBoton" id="DiveLog" tabindex="3">DiveLog</button>
                        <button type="button" class="formBoton " id="Limpiar" tabindex="4">LIMPIAR</button>
                    </div>
                </form>
            </div>

            <div class="infoEmpresa">
                <h3>DiveLog de buceos</h3>
                <table class="table-fill" id="tablaBuceos">
                    <thead>
                        <tr>
                            <th class="text-center">Buceo</th>
                            <th class="text-center">Prof. Real</th>
                            <th class="text-center">Tiempo Real</th>
                            <th class="text-center">Prof. Tabla</th>
                            <th class="text-center">Tiempo Tabla</th>
                            <th class="text-center">Grupo Presion</th>
                        </tr>
                    </thead>
                    <tbody class="table-hover">
                    </tbody>

                </table>
            </div>
        </div>
    </div>

    <script src="js/clases.js"></script>            <!-- definicion de clases -->
    <script src="js/functions.js"></script>         <!-- definicion de funciones  -->
    <script src="js/principal.js"></script>         <!-- definiciones principales -->


</body>

</html>
